<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Weather</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <!-- the header or the title -->
    <header>
        <h1>Weather Dashbroad</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- this is the searching part of the page -->
            <div class="col-md-3" id="searching">
                <h3>Search for a city:</h3>
                <input type="text" id="theCityInput">
                <button id="searchBtn">search</button>
                <p id="message"></p>
                <div id="theCityDisplay"></div>
            </div>
            <!-- this is the place to display the information -->
            <div class="col-md-9" id="info">
                <!-- this is the city and todays weather -->
                <div class="row" id="todayinfo">
                    <div class="col-md-12" id="todaydisplay">
                        <h3><span id="cityname">city</span> <span id="todaydate"></span><img id="todayIcon" src="" alt="picture of sky in this weather"></h3> 
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="wind"></span></p>
                        <p>UV Index: <span id="UV"></span></p>
                    </div>
                </div>
                <!-- this is the forecast display -->
                <div class="row" id="forecastweather">
                    <div class="col-md-12" id="forecastdisplay">
                        <h2>5-Day Forecast:</h2>
                        <section>
                            <p id="forecastDate1"></p>
                            <img id="fImg1" src="" alt="weather Icon">
                            <p id="temp1"></p>
                            <p id="fHunmidity1"></p>
                        </section>
                        <section>
                            <p id="forecastDate2"></p>
                            <img id="fImg2" src="" alt="weather Icon">
                            <p id="temp2"></p>
                            <p id="fHunmidity2"></p>
                        </section>
                        <section>
                            <p id="forecastDate3"></p>
                            <img id="fImg3" src="" alt="weather Icon">
                            <p id="temp3"></p>
                            <p id="fHunmidity3"></p>
                        </section>
                        <section>
                            <p id="forecastDate4"></p>
                            <img id="fImg4" src="" alt="weather Icon">
                            <p id="temp4" ></p>
                            <p id="fHunmidity4"></p>
                        </section>
                        <section>
                            <p id="forecastDate5"></p>
                            <img id="fImg5" src="" alt="weather Icon">
                            <p id="temp5"></p>
                            <p id="fHunmidity5"></p>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/javascript/script.js"></script>
<script>

</script>
</html>
